{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-danger text-white">
            <h6 class="m-0 font-weight-bold">Confirmer la suppression</h6>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer le stock pour :</p>
            <h4>{{ object.ingredient.nom }}</h4>
            <p class="text-muted">Quantité actuelle: {{ object.quantite }}{{ object.ingredient.unite_mesure }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmer la suppression
                </button>
                <a href="{% url 'stock:list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
