{% extends 'base.html' %}

{% block content %}
<h1>Supprimer le Plat</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ object.nom }}" ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'plat-detail' object.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
